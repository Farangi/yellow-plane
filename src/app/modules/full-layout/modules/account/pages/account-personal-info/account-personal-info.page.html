
<!-- Your Account Personal Information -->

<div class="container">
	<div class="row">
		<div class="col-xl-9 order-xl-2 col-lg-9 order-lg-2 col-md-12 order-md-1 col-sm-12 col-xs-12">
			<div class="ui-block">
				<div class="ui-block-title">
					<h6 class="title">Personal Information</h6>
				</div>
				<div class="ui-block-content">
					<form>
						<div class="row">

							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
								<div class="form-group label-floating">
									<label class="control-label">First Name</label>
									<input class="form-control" placeholder="" type="text" value="Hassan">
								</div>

								<div class="form-group label-floating">
									<label class="control-label">Your Email</label>
									<input class="form-control" placeholder="" type="email" value="hassan@yourmail.com">
								</div>

								<div class="form-group label-floating">
									<label class="control-label">Your Birthday</label>
									<input name="birthday" [(ngModel)]="model" ngbDatepicker #birthdaypicker="ngbDatepicker" [datepickerToggle]="birthdaypicker" />
								</div>
							</div>

							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
								<div class="form-group label-floating">
									<label class="control-label">Last Name</label>
									<input class="form-control" placeholder="" type="text" value="Ahmad">
								</div>

								<div class="form-group label-floating">
									<label class="control-label">Your Website</label>
									<input class="form-control" name="website" [(ngModel)]="this.personalInfo.website" placeholder="" type="text" value="abcagency.com">
								</div>


								<div class="form-group label-floating is-empty">
									<label class="control-label">Your Phone Number</label>
									<input class="form-control" name="phone" [(ngModel)]="this.personalInfo.phone" placeholder="" type="text">
								</div>
							</div>

							<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
								<div class="form-group label-floating is-select">
									<label class="control-label">Your Country</label>
									<select class="form-control" name="country" [(ngModel)]="this.personalInfo.country" size="auto">
										<option value="PK">Pakistan</option>
										<option value="AU">Australia</option>
									</select>
								</div>
							</div>
							<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
								<div class="form-group label-floating is-select">
									<label class="control-label">Your State / Province</label>
									<select class="form-control" name="province" [(ngModel)]="this.personalInfo.province" size="auto">
										<option value="CA">Cspital</option>
										<option value="PU">Punjab</option>
									</select>
								</div>
							</div>
							<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
								<div class="form-group label-floating is-select">
									<label class="control-label">Your City</label>
									<select class="form-control" name="city" [(ngModel)]="this.personalInfo.city" size="auto">
										<option value="IS">Islamabad</option>
										<option value="LH">Lahore</option>
									</select>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
								<div class="form-group label-floating">
									<label class="control-label">Write a little description about you</label>
									<textarea class="form-control" name="description" [(ngModel)]="this.personalInfo.description" placeholder="">Hi, I’m Hassan, I’m 25 and I work as a Digital Designer for the  “abc” Agency in Pier 56</textarea>
								</div>

								<div class="form-group label-floating is-select">
									<label class="control-label">Your Gender</label>
									<select class="form-control" size="auto">
										<option value="MA">Male</option>
										<option value="FE">Female</option>
									</select>
								</div>

								<div class="form-group label-floating is-empty">
									<label class="control-label">Religious Preference</label>
									<input class="form-control" name="religion" [(ngModel)]="this.personalInfo.religion" placeholder="" type="text">
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
								<div class="form-group label-floating is-empty">
									<label class="control-label">Your Birthplace</label>
									<input class="form-control" name="birthplace" [(ngModel)]="this.personalInfo.birthplace" placeholder="" type="text">
								</div>

								<div class="form-group label-floating">
									<label class="control-label">Your Occupation</label>
									<input class="form-control" name="occupation" [(ngModel)]="this.personalInfo.occupation" placeholder="" type="text" value="UI/UX Designer">
								</div>

								<div class="form-group label-floating is-select">
									<label class="control-label">Status</label>
									<select class="form-control" name="status" [(ngModel)]="this.personalInfo.status" size="auto">
										<option value="MA">Married</option>
										<option value="FE">Not Married</option>
									</select>
								</div>

								<div class="form-group label-floating">
									<label class="control-label">Political Preference</label>
									<input class="form-control" name="politicalincline" [(ngModel)]="this.personalInfo.politicalincline" placeholder="" type="text" value="Democrat">
								</div>
							</div>

							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
								<button class="btn btn-secondary btn-lg full-width">Cancel</button>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
								<button class="btn btn-primary btn-lg full-width" (click)="updatePersonalInfo()">Save all Changes</button>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Account Profile Sidebar -->
		<div class="col-xl-3 order-xl-1 col-lg-3 order-lg-1 col-md-12 order-md-2 col-sm-12 col-xs-12 responsive-display-none">
			<app-account-sidebar-large></app-account-sidebar-large>
		</div>
		
		<!-- ... end Account Profile Sidebar -->
			
	</div>
</div>

<!-- ... end Your Account Personal Information -->
