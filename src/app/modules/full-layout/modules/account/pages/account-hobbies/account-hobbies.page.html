<div class="container">
	<div class="row">
		<div class="col-xl-9 order-xl-2 col-lg-9 order-lg-2 col-md-12 order-md-1 col-sm-12 col-xs-12">
			<div class="ui-block">
				<div class="ui-block-title">
					<h6 class="title">Hobbies and Interests</h6>
				</div>
				<div class="ui-block-content">
					<form>
						<div class="row">

							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
								<div class="form-group label-floating">
									<label class="control-label">Hobbies</label>
								<textarea class="form-control" name="hobbies" [(ngModel)]="this.hobbiesAndInterests.hobbies" placeholder=""  >I like to ride the bike to work, swimming, and working out. I also like reading design magazines, go to museums, and binge watching a good tv show while it’s raining outside.
								</textarea>
								</div>
								<div class="form-group label-floating">
									<label class="control-label">Favourite TV Shows</label>
									<textarea class="form-control" name="favTV" [(ngModel)]="this.hobbiesAndInterests.favTV" placeholder=""  >Breaking Good, RedDevil, People of Interest, The Running Dead, Found,  American Guy.</textarea>
								</div>
								<div class="form-group label-floating">
									<label class="control-label">Favourite Movies</label>
									<textarea class="form-control" name="favMovies" [(ngModel)]="this.hobbiesAndInterests.favMovies" placeholder=""  >Idiocratic, The Scarred Wizard and the Fire Crown,  Crime Squad, Ferrum Man. </textarea>
								</div>
								<div class="form-group label-floating">
									<label class="control-label">Favourite Games</label>
									<textarea class="form-control" name="favGames" [(ngModel)]="this.hobbiesAndInterests.favGames" placeholder=""  >The First of Us, Assassin’s Squad, Dark Assylum, NMAK16, Last Cause 4, Grand Snatch Auto. </textarea>
								</div>

								<button class="btn btn-secondary btn-lg full-width">Cancel</button>
							</div>

							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
								<div class="form-group label-floating">
									<label class="control-label">Favourite Music Bands / Artists</label>
									<textarea class="form-control" name="favMusic" [(ngModel)]="this.hobbiesAndInterests.favMusic" placeholder=""  >Iron Maid, DC/AC, Megablow, The Ill, Kung Fighters, System of a Revenge.</textarea>
								</div>
								<div class="form-group label-floating">
									<label class="control-label">Favourite Books</label>
									<textarea class="form-control" name="favBooks" [(ngModel)]="this.hobbiesAndInterests.favBooks" placeholder=""  >The Crime of the Century, Egiptian Mythology 101, The Scarred Wizard, Lord of the Wings, Amongst Gods, The Oracle, A Tale of Air and Water.</textarea>
								</div>
								<div class="form-group label-floating">
									<label class="control-label">Favourite Writers</label>
									<textarea class="form-control" name="favWriters" [(ngModel)]="this.hobbiesAndInterests.favWriters" placeholder=""  >Martin T. Georgeston, Jhonathan R. Token, Ivana Rowle, Alexandria Platt, Marcus Roth. </textarea>
								</div>
								<div class="form-group label-floating">
									<label class="control-label">Other Interests</label>
									<textarea class="form-control" name="otherInterests" [(ngModel)]="this.hobbiesAndInterests.otherInterests" placeholder=""  >Swimming, Surfing, Scuba Diving, Anime, Photography, Tattoos, Street Art.</textarea>
								</div>

								<button class="btn btn-primary btn-lg full-width" (click)="updateHobbiesAndInterests()">Save all Changes</button>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Account Profile Sidebar -->
    <div class="col-xl-3 order-xl-1 col-lg-3 order-lg-1 col-md-12 order-md-2 col-sm-12 col-xs-12 responsive-display-none">
      <app-account-sidebar-large></app-account-sidebar-large>
    </div>
    
    <!-- ... end Account Profile Sidebar -->
	</div>
</div>
