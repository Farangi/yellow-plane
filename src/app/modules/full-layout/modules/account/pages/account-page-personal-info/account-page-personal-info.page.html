
<!-- Your Account Personal Information -->

<div class="container">
	<div class="row">
		<div class="col-xl-9 order-xl-2 col-lg-9 order-lg-2 col-md-12 order-md-1 col-sm-12 col-xs-12">
			<div class="ui-block">
				<div class="ui-block-title">
					<h6 class="title">Personal Information</h6>
				</div>
				<div class="ui-block-content">
					<form>
						<div class="row">

							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
								<div class="form-group label-floating">
									<label class="control-label">Business Name</label>
									<input class="form-control" placeholder="" type="text" value="Rock Band">
								</div>

								<div class="form-group label-floating">
									<label class="control-label">Your Email</label>
									<input class="form-control" placeholder="" type="email" value="rockband@yourmail.com">
								</div>

								<div class="form-group label-floating">
									<label class="control-label">Since</label>
									<input name="birthday" [(ngModel)]="model" ngbDatepicker #birthdaypicker="ngbDatepicker" [datepickerToggle]="birthdaypicker" />
								</div>
							</div>

							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
								<div class="form-group label-floating">
									<label class="control-label">Website</label>
									<input class="form-control" placeholder="" type="text" value="rockband.com">
								</div>

								<div class="form-group label-floating is-empty">
									<label class="control-label">Phone Number</label>
									<input class="form-control" placeholder="" type="text">
								</div>

								<div class="form-group label-floating">
									<label class="control-label">Address</label>
									<input class="form-control" placeholder="" type="text" value="house 32, street 31, block X">
								</div>
							</div>

							<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
								<div class="form-group label-floating is-select">
									<label class="control-label">Your Country</label>
									<select class="form-control" size="auto">
										<option value="PK">Pakistan</option>
										<option value="AU">Australia</option>
									</select>
								</div>
							</div>
							<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
								<div class="form-group label-floating is-select">
									<label class="control-label">Your State / Province</label>
									<select class="form-control" size="auto">
										<option value="CA">Capital</option>
										<option value="PU">Punjab</option>
									</select>
								</div>
							</div>
							<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
								<div class="form-group label-floating is-select">
									<label class="control-label">Your City</label>
									<select class="form-control" size="auto">
										<option value="IS">Islamabad</option>
										<option value="LH">Lahore</option>
									</select>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
								<div class="form-group label-floating">
									<label class="control-label">Description</label>
									<textarea class="form-control" placeholder="">We are Rock Band from Lahore, now based in SIslamabad, come and listen to us play!</textarea>
								</div>
							</div>

							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
								<div class="form-group label-floating">
									<label class="control-label">Additional info</label>
									<textarea class="form-control" placeholder="">We are open for gigs all over the country. If you are interested, please contact us via our website or send us an email to rockaband@yourmail.com</textarea>
								</div>
							</div>

							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
								<button class="btn btn-secondary btn-lg full-width">Cancel</button>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
								<button class="btn btn-primary btn-lg full-width">Save all Changes</button>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Account Settings Sidebar -->
		<div class="col-xl-3 order-xl-1 col-lg-3 order-lg-1 col-md-12 order-md-2 col-sm-12 col-xs-12 responsive-display-none">
				<div class="ui-block">
					<div class="your-profile">
						<div class="ui-block-title ui-block-title-small">
							<h6 class="title">Your Settings</h6>
						</div>
			
						<div id="accordion" role="tablist" aria-multiselectable="true">
							<div class="card">
								<div class="card-header" role="tab" id="headingOne">
									<h6 class="mb-0">
										<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
											Settings
											<svg class="olymp-dropdown-arrow-icon"><use xlink:href="/assets/icons/icons.svg#olymp-dropdown-arrow-icon"></use></svg>
										</a>
									</h6>
								</div>
			
								<div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
									<ul class="your-profile-menu">
										<li>
											<a [routerLink]="['/account/page']">Personal Information</a>
										</li>
										<li>
											<a [routerLink]="['/account/page/settings']">Account Settings</a>
										</li>
										<li>
											<a href="#">Change Password</a>
										</li>
										<li>
											<a href="#">Ads Manager</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
			
						<div class="ui-block-title">
							<a href="#" class="h6 title">Notifications</a>
							<a href="#" class="items-round-little bg-primary">8</a>
						</div>
						<div class="ui-block-title">
							<a href="#" class="h6 title">Chat / Messages</a>
						</div>
						<div class="ui-block-title">
							<a href="#" class="h6 title">Delete Account</a>
						</div>
					</div>
				</div>
			</div>

			<!-- ... end Account Settings Sidebar -->
			
	</div>
</div>

<!-- ... end Your Account Personal Information -->
