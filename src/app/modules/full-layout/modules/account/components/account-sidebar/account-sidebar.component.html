<!-- Account Settings Sidebar Responsive -->

<div class="profile-settings-responsive">

	<a clickStopPropagation class="js-profile-settings-open profile-settings-open">
		<i class="fa fa-angle-right" aria-hidden="true"></i>
		<i class="fa fa-angle-left" aria-hidden="true"></i>
	</a>
	<perfect-scrollbar>
		<div class="ui-block">
			<div class="your-profile">
				<div class="ui-block-title ui-block-title-small">
					<h6 class="title">Your PROFILE</h6>
				</div>

				<div id="accordion1" role="tablist" aria-multiselectable="true">
					<div class="card">
						<div class="card-header" role="tab" id="headingOne-1">
							<h6 class="mb-0">
								<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne-1" aria-expanded="true" aria-controls="collapseOne">
									Profile Settings
									<svg class="olymp-dropdown-arrow-icon"><use xlink:href="/assets/icons/icons.svg#olymp-dropdown-arrow-icon"></use></svg>
								</a>
							</h6>
						</div>

						<div id="collapseOne-1" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
							<ul class="your-profile-menu">
								<li>
									<a [routerLink]="['/account/profile']">Personal Information</a>
								</li>
								<li>
									<a href="#">Account Settings</a>
								</li>
								<li>
									<a href="#">Change Password</a>
								</li>
								<li>
									<a href="#">Hobbies and Interests</a>
								</li>
								<li>
									<a href="#">Education and Employement</a>
								</li>
							</ul>
						</div>
					</div>
				</div>


				<div class="ui-block-title">
					<a href="#" class="h6 title">Notifications</a>
					<a href="#" class="items-round-little bg-primary">8</a>
				</div>
				<div class="ui-block-title">
					<a [routerLink]="['/account/messages']" class="h6 title">Chat / Messages</a>
				</div>
				<div class="ui-block-title">
					<a href="#" class="h6 title">Friend Requests</a>
					<a href="#" class="items-round-little bg-blue">4</a>
				</div>
				<div class="ui-block-title">
					<a href="#" class="h6 title">Delete Account</a>
				</div>
			</div>
		</div>
	</perfect-scrollbar>
</div>

<!-- ... end Account Sidebar Responsive -->
