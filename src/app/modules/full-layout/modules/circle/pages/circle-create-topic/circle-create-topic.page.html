<div class="container">
	<div class="row">
		<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="ui-block responsive-flex">
				<div class="ui-block-title">
					<div class="h6 title">YelloPlane Circles</div>
					<form class="w-search">
						<div class="form-group with-button">
							<input class="form-control" type="text" placeholder="Search the circles...">
							<button>
								<svg class="olymp-magnifying-glass-icon"><use xlink:href="/assets/icons/icons.svg#olymp-magnifying-glass-icon"></use></svg>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="container">
	<div class="row">
		<div class="col col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">

			<div class="ui-block">
				<div class="ui-block-title bg-blue">
					<h6 class="title c-white">Create a New Topic</h6>
				</div>
				<div class="ui-block-content">

					<form [formGroup]="createForm">
						<div class="row">
							<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
								<div class="form-group label-floating">
									<label class="control-label">Topic Title</label>
									<input class="form-control" formControlName="title" type="text" placeholder="">
								</div>
							</div>

							<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
								<div class="form-group label-floating is-empty">
									<label class="control-label">Select Category</label>
									<select class="form-control" formControlName="category" size="auto">
										<option value="COMICS">Comics</option>
										<option value="HORRORS">Horrors</option>
									</select>
								</div>
							</div>

							<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
								<div class="form-group label-floating">
									<label class="control-label">Topic Description</label>
									<textarea class="form-control" formControlName="description" rows="8"></textarea>
								</div>

							</div>

							<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
								<a href="javascript:void(0)" (click)="cancel()" class="btn btn-secondary btn-lg full-width">Cancel</a>
							</div>

							<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
								<a href="javascript:void(0)" (click)="create()" class="btn btn-blue btn-lg full-width">Post Topic</a>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>

		<div class="col col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
			<app-circle-featured-topics></app-circle-featured-topics>

			<app-circle-recent-topics></app-circle-recent-topics>
		</div>
	</div>
</div>
