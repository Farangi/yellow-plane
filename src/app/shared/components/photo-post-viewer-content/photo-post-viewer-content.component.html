<div class="modal-body">
	
	<div *ngFor="let post of posts">
		<div class="open-photo-thumb">
			<div #photoSwiper="ngxSwiper" class="swiper-container" [swiper]="swiperConfig">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">

						<div class="photo-item" data-swiper-parallax="-300" data-swiper-parallax-duration="500">
							<img [src]="post.content" alt="photo">
							<div class="overlay"></div>
							<a href="#" class="more"><svg class="olymp-three-dots-icon"><use xlink:href="/assets/icons/icons.svg#olymp-three-dots-icon"></use></svg></a>
							<!-- <a href="#" class="tag-friends">
								<svg class="olymp-happy-face-icon"><use xlink:href="/assets/icons/icons.svg#olymp-happy-face-icon"></use></svg>
							</a> -->

							<div class="content">
								<a href="#" class="h6 title">{{post.postAlbumName}}</a>
								<time class="published">{{post.postAlbumTime}}</time>
							</div>
						</div>


						<!--Prev Next Arrows-->
						<!-- <a (click)="getNextPost(post.nextPostId)">
							<svg class="btn-next-without olymp-popup-right-arrow"><use xlink:href="/assets/icons/icons.svg#olymp-popup-right-arrow"></use></svg>
						</a>

						<a>
							<svg class="btn-prev-without olymp-popup-left-arrow"><use xlink:href="/assets/icons/icons.svg#olymp-popup-left-arrow"></use></svg>
						</a> -->

					</div>
				</div>
			</div>

		</div>


		<div class="open-photo-content">

			<article class="hentry post">

				<div class="post__author author vcard inline-items">
					<img src="/assets/img/author-page.jpg" alt="author">

					<div class="author-date">
						<a class="h6 post__author-name fn" href="02-ProfilePage.html">{{post.by}}</a>
						<div class="post__date">
							<time class="published" datetime="2017-03-24T18:18">
								{{post.time}}
							</time>
						</div>
					</div>

					<div class="more"><svg class="olymp-three-dots-icon"><use xlink:href="/assets/icons/icons.svg#olymp-three-dots-icon"></use></svg>
						<ul class="more-dropdown">
							<li>
								<a href="#">Edit Post</a>
							</li>
							<li>
								<a href="#">Delete Post</a>
							</li>
						</ul>
					</div>

				</div>

				<p>{{post.text}}</p>

				<div class="post-additional-info inline-items">

					<a href="#" class="post-add-icon inline-items">
						<svg class="olymp-heart-icon"><use xlink:href="/assets/icons/icons.svg#olymp-heart-icon"></use></svg>
						<span>{{post.counts.likes}}</span>
					</a>


					<div class="comments-shared">
						<a href="#" class="post-add-icon inline-items">
							<svg class="olymp-speech-balloon-icon"><use xlink:href="/assets/icons/icons.svg#olymp-speech-balloon-icon"></use></svg>
							<span>{{post.counts.comments}}</span>
						</a>

						<a href="#" class="post-add-icon inline-items">
							<svg class="olymp-share-icon"><use xlink:href="/assets/icons/icons.svg#olymp-share-icon"></use></svg>
							<span>{{post.counts.shares}}</span>
						</a>
					</div>


				</div>

				<div class="control-block-button post-control-button">

					<a href="#" class="btn btn-control">
						<svg class="olymp-like-post-icon"><use xlink:href="/assets/icons/icons.svg#olymp-like-post-icon"></use></svg>
					</a>

					<a href="#" class="btn btn-control">
						<svg class="olymp-comments-post-icon"><use xlink:href="/assets/icons/icons.svg#olymp-comments-post-icon"></use></svg>
					</a>

					<a href="#" class="btn btn-control">
						<svg class="olymp-share-icon"><use xlink:href="/assets/icons/icons.svg#olymp-share-icon"></use></svg>
					</a>

				</div>

			</article>

			<div class="mCustomScrollbar" data-mcs-theme="dark">

				<ul class="comments-list">
					<li *ngFor="let comment of post.comments">
						<div class="post__author author vcard inline-items">
							<img [src]="comment.userImg" alt="author">

							<div class="author-date">
								<a class="h6 post__author-name fn" href="#">{{comment.by}}</a>
								<div class="post__date">
									<time class="published" datetime="2017-03-24T18:18">
										{{comment.time}}
									</time>
								</div>
							</div>

							<a href="#" class="more"><svg class="olymp-three-dots-icon"><use xlink:href="/assets/icons/icons.svg#olymp-three-dots-icon"></use></svg></a>

						</div>

						<p>{{comment.text}}</p>

						<a href="#" class="post-add-icon inline-items">
							<svg class="olymp-heart-icon"><use xlink:href="/assets/icons/icons.svg#olymp-heart-icon"></use></svg>
							<span>{{comment.likes}}</span>
						</a>
						<a href="#" class="reply">Reply</a>
					</li>
				</ul>

			</div>

			<form class="comment-form inline-items">

				<div class="post__author author vcard inline-items">
					<img src="/assets/img/avatar73-sm.jpg" alt="author">
					<div class="form-group with-icon-right ">
						<textarea class="form-control" placeholder="Press Enter to post..." ></textarea>
						<div class="add-options-message">
							<a href="#" class="options-message">
								<svg class="olymp-camera-icon"><use xlink:href="/assets/icons/icons.svg#olymp-camera-icon"></use></svg>
							</a>
						</div>
					</div>
				</div>

			</form>

		</div>
	</div>

</div>
