<!-- Fixed Sidebar Left -->

<div class="fixed-sidebar">
	<div class="fixed-sidebar-left sidebar--small" id="sidebar-left">
		<a href clickStopPropagation class="logo">
			<img src="/assets/img/logo.png" alt="Yellow Post">
		</a>

		<div class="mCustomScrollbar" data-mcs-theme="dark">
			<ul class="left-menu">
				<li>
					<a href clickStopPropagation class="js-sidebar-open">
						<svg class="olymp-menu-icon left-menu-icon" placement="right" ngbTooltip="OPEN MENU"><use xlink:href="/assets/icons/icons.svg#olymp-menu-icon"></use></svg>
					</a>
				</li>
				<li>
					<a [routerLink]="['/home']">
						<svg class="olymp-newsfeed-icon left-menu-icon" placement="right" ngbTooltip="NEWSFEED"><use xlink:href="/assets/icons/icons.svg#olymp-newsfeed-icon"></use></svg>
					</a>
				</li>
			</ul>
		</div>
	</div>

	<div class="fixed-sidebar-left sidebar--large" id="sidebar-left-1">
		<a href clickStopPropagation class="logo">
			<img src="/assets/img/logo.png" alt="Yellow Post">
			<h6 class="logo-title">yellow plane</h6>
		</a>

		<div class="mCustomScrollbar" data-mcs-theme="dark">
			<ul class="left-menu">
				<li>
					<a href clickStopPropagation class="js-sidebar-open" >
						<svg class="olymp-close-icon left-menu-icon" placement="right" ngbTooltip="OPEN MENU"><use xlink:href="/assets/icons/icons.svg#olymp-close-icon"></use></svg>
						<span class="left-menu-title">Close Menu</span>
					</a>
				</li>
				<li>
					<a [routerLink]="['/home']">
						<svg class="olymp-newsfeed-icon left-menu-icon" placement="right" ngbTooltip="NEWSFEED"><use xlink:href="/assets/icons/icons.svg#olymp-newsfeed-icon"></use></svg>
						<span class="left-menu-title">Newsfeed</span>
					</a>
				</li>
			</ul>

		</div>
	</div>
</div>

<!-- ... end Fixed Sidebar Left -->
