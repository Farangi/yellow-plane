<!-- Fixed Sidebar Right -->

<div class="fixed-sidebar right">
	<div class="fixed-sidebar-right sidebar--small" id="sidebar-right">

		<perfect-scrollbar>
			<ul class="chat-users">
				<li class="inline-items js-chat-open" *ngFor="let chat of chats">
					<div class="author-thumb">
						<img alt="author" [src]="chat.img" class="avatar">
						<span class="icon-status" [ngClass]="chat.status"></span>
					</div>
				</li>
			</ul>
		</perfect-scrollbar>

		<div class="search-friend inline-items">
			<a href clickStopPropagation class="js-sidebar-open">
				<svg class="olymp-menu-icon"><use xlink:href="/assets/icons/icons.svg#olymp-menu-icon"></use></svg>
			</a>
		</div>

		<a [routerLink]="['/account/profile/messages']" class="olympus-chat inline-items">
			<svg class="olymp-chat---messages-icon"><use xlink:href="/assets/icons/icons.svg#olymp-chat---messages-icon"></use></svg>
		</a>

	</div>

	<div class="fixed-sidebar-right sidebar--large" id="sidebar-right-1">

		<perfect-scrollbar>

			<div class="ui-block-title ui-block-title-small">
				<a href clickStopPropagation class="title">Friends</a>
				<a [routerLink]="['/account/profile']">Settings</a>
			</div>

			<ul class="chat-users">
				<li class="inline-items js-chat-open" *ngFor="let chat of chats">
					<div class="author-thumb">
						<img alt="author" [src]="chat.img" class="avatar">
						<span class="icon-status" [ngClass]="chat.status"></span>
					</div>

					<div class="author-status">
						<a href="#" class="h6 author-name">{{chat.name}}</a>
						<span class="status">{{chat.status | uppercase}}</span>
					</div>

					<div class="more"><svg class="olymp-three-dots-icon"><use xlink:href="/assets/icons/icons.svg#olymp-three-dots-icon"></use></svg>

						<ul class="more-icons">
							<li placement="auto" ngbTooltip="START CONVERSATION">
								<svg class="olymp-comments-post-icon">
									<use xlink:href="/assets/icons/icons.svg#olymp-comments-post-icon">
									</use>
								</svg>
							</li>

							<li placement="auto" ngbTooltip="ADD TO CONVERSATION">
								<svg class="olymp-add-to-conversation-icon">
									<use xlink:href="/assets/icons/icons.svg#olymp-add-to-conversation-icon">
									</use>
								</svg>
							</li>

							<li placement="auto" ngbTooltip="BLOCK FROM CHAT">
								<svg class="olymp-block-from-chat-icon">
									<use xlink:href="/assets/icons/icons.svg#olymp-block-from-chat-icon">
									</use>
								</svg>
							</li>
						</ul>

					</div>
					
				</li>

			</ul>

		</perfect-scrollbar>

		<div class="search-friend inline-items">
			<form class="form-group">
				<input class="form-control" placeholder="Search Friends..." value="" type="text">
			</form>

			<a [routerLink]="['/account/profile']" class="settings">
				<svg class="olymp-settings-icon"><use xlink:href="/assets/icons/icons.svg#olymp-settings-icon"></use></svg>
			</a>

			<a href clickStopPropagation class="js-sidebar-open">
				<svg class="olymp-close-icon"><use xlink:href="/assets/icons/icons.svg#olymp-close-icon"></use></svg>
			</a>


		</div>

		<a [routerLink]="['/account/profile/messages']" class="olympus-chat inline-items">

			<h6 class="olympus-chat-title">YELLOPLANE CHAT</h6>
			<svg class="olymp-chat---messages-icon"><use xlink:href="/assets/icons/icons.svg#olymp-chat---messages-icon"></use></svg>
		</a>

	</div>
</div>

<!-- ... end Fixed Sidebar Right -->

<!-- Fixed Sidebar Right -->

<div class="fixed-sidebar right fixed-sidebar-responsive">

	<div class="fixed-sidebar-right sidebar--small" id="sidebar-right-responsive">

		<a [routerLink]="['/account/profile/messages']" class="olympus-chat inline-items">
			<svg class="olymp-chat---messages-icon"><use xlink:href="/assets/icons/icons.svg#olymp-chat---messages-icon"></use></svg>
		</a>

	</div>

</div>

<!-- ... end Fixed Sidebar Right -->
